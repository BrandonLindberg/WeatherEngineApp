<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/frontend/public/images/favicon.ico">
    <script type="module" src="./src/main.jsx"></script>
</head>
<body>
    <!-- <div id="root"> -->
        <header>
        <div id="mainHeader">
            <img src="./public/images/logo_blue.png" height="75px" alt="">
        </div>
        <div id="headerBanner1"></div>
        <div id="headerBanner2"></div>
        <div id="headerLinkHolder">
            <a class="headerLink" href="#">Dashboard</a>
            <a class="headerLink" href="#">About</a>
            <a class="headerLink" href="#">Help</a>
        </div>
    </header>
    <main>
        <div id="searchArea">
            <label id="searchBoxLabel" for="searchBox"><h3>Search for a location:</h3></label>
            <div id="searchBoxHolder">
                <input id="searchBox" list="autofillBox" type="text" autocomplete="off" placeholder="Enter location" name="locationQuery">
                <datalist id="autofillBox">
                </datalist>
                <button id="searchButton" type="submit">Search</button>
            </div>
        </div>
        <div>
            <h2 id="conditionsHeader">location...</h2>
        </div>
        <div id="conditionSection">
            <div class="superHolder">
                <h3>Current conditions</h3>
                <div id="conditionsTab" class="conditionBox">
                </div>
            </div>
            <div class="superHolder">
                <h3>Precipitation Forecast (in)</h3>
                <div class="conditionBox">
                    <canvas id="rainGraph"></canvas>
                </div>
            </div>
            <div class="superHolder">
                <h3>12 Hour Temperature Forecast</h3>
                <div class="conditionBox">
                    <canvas id="forecastHourlyGraph"></canvas>
                </div>
            </div>
            <div class="superHolder">
                <h3>6 Day Temperature Forecast</h3>
                <div class="conditionBox">
                    <canvas id="forecastDailyGraph"></canvas>
                </div>
            </div>
        <!-- </div> -->
    </main>
    <footer>
        <div id="footerContent">
            <p>&copy; 2025 Brandon Lindberg</p>
            <p id="versionText"></p>
        </div>
    </footer>
    </div>
</body>
</html>
