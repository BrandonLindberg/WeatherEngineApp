<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
     default-src 'none';
     img-src 'self' https://weather.snailroom.net;
     script-src 'self';
     style-src 'self' 'unsafe-inline';
     ">
    <title>Weather Engine</title>
    <!-- <link rel="preload" as="image" href="../images/weather_logo_white.png"> -->
    <link rel="icon" type="image/x-icon" href="/frontend/public/images/favicon.ico">
  <script type="module" crossorigin src="/assets/index-CFfNtEz8.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B8aMboT7.css">
</head>
<body>
    <header>
        <div id="mainHeader">
            <img src="/images/weather_logo_white.png" width="200px" height="85px" alt="">
        </div>
        <div id="headerBanner1"></div>
        <div id="headerBanner2"></div>
        <div id="headerLinkHolder">
            <a class="headerLink" href="#">Dashboard</a>
            <a class="headerLink" href="/frontend/public/docs/about.html">About</a>
            <a class="headerLink" href="/frontend/public/docs/help.html">Help</a>
        </div>
    </header>
    <main>
        <div id="searchArea">
            <label id="searchBoxLabel" for="searchBox"><h3>Search for a location:</h3></label>
            <input id="searchBox" list="autofillBox" type="text" autocomplete="off" placeholder="Enter location" name="locationQuery">
            <datalist id="autofillBox">
            </datalist>
            <button id="searchButton" type="submit">Search</button>
        </div>
        <div>
            <h2 id="conditionsHeader">location...</h2>
        </div>
        <div id="conditionSection">
            <div class="superHolder">
                <h3>Current conditions</h3>
                <div id="conditionsTab" class="conditionBox">
                </div>
            </div>
            <div class="superHolder">
                <h3>2nd</h3>
                <div class="conditionBox">
                </div>
            </div>
            <div class="superHolder">
                <h3>12 Hour Temperature Forecast</h3>
                <div class="conditionBox">
                    <canvas id="forecastHourlyGraph"></canvas>
                </div>
            </div>
            <div class="superHolder">
                <h3>6 Day Temperature Forecast</h3>
                <div class="conditionBox">
                    <canvas id="forecastDailyGraph"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>&copy; 2025 Brandon Lindberg</p>
            <p id="versionText"></p>
        </div>
    </footer>
</body>
</html>
