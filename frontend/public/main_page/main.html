<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preload" as="image" href="../images/weather_logo_white.png">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script type="module" src="../scripts/main_handler.js" defer></script>
    <script src="../lib/chart.js"></script>
</head>
<body>
    <header>
        <div id="mainHeader">
            <img src="../images/weather_logo_white.png" width="200px" height="85px" alt="">
        </div>
        <div id="headerLinkHolder">
            <a class="headerLink" href="#">Home</a>
            <a class="headerLink" href="../docs/about.html">About</a>
            <a class="headerLink" href="../docs/help.html">Help</a>
        </div>
    </header>
    <main>
        <div id="searchArea">
            <label id="searchBoxLabel" for="searchBox"><h3>Search for a location:</h3></label>
            <input id="searchBox" list="autofillBox" type="text" autocomplete="off" placeholder="Enter location" name="locationQuery">
            <datalist id="autofillBox">
            </datalist>
            <button id="searchButton" type="submit">Search</button>
        </div>
        <div>
            <h2 id="conditionsHeader">location...</h2>
        </div>
        <div id="conditionSection">
            <!-- <section class="conditionsBoxHolder"> -->
                <div class="superHolder">
                    <h3>Current conditions</h3>
                    <div id="conditionsTab" class="conditionBox">
                    </div>
                </div>
                <div class="superHolder">
                    <h3>12 Hour Temperature Forecast</h3>
                    <div class="conditionBox">
                        <canvas id="forecastHourlyGraph"></canvas>
                    </div>
                </div>
                <div class="superHolder">
                    <h3>6 Day Temperature Forecast</h3>
                    <div class="conditionBox">
                        <canvas id="forecastDailyGraph"></canvas>
                    </div>
                </div>
            <!-- </section> -->
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>&copy 2025 Brandon Lindberg</p>
            <p id="versionText"></p>
        </div>
    </footer>
</body>
</html>
