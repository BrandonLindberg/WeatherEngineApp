<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="mainHeader">
            <img src="../images/weather_logo_white.png" alt="">
        </div>
        <div id="headerLinkHolder">
            <a class="headerLink" href="#">About</a>
            <a class="headerLink" href="#">Help</a>
        </div>
    </header>
    <main>
        <div id="searchArea">
            <form action="../location_page/location-page.html" method="get">
                <label id="searchBoxLabel" for="searchBox"><h3>Search for a location:</h3></label>
                <input id="searchBox" type="text" placeholder="Enter city, state, and country" name="locationQuery" required>
                <button id="searchButton" type="submit">Search</button>
            </form>
        </div>
        <div id="extremeSection">
            <h3><i>Current Extremes:</i></h3>
            <section id="extremeTabHolder">
                <div class="extremeTab">
                    <p>Hottest Location</p>
                    <h1>WIP</h1>
                </div>
                <div class="extremeTab">
                    <p>Coldest Location</p>
                    <h1>WIP</h1>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>&copy 2025 Brandon Lindberg</p>
        </div>
    </footer>
</body>
</html>
